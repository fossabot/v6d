# Source: vineyard/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vineyard
  namespace: vineyard-system
  labels:
    helm.sh/chart: vineyard-0.2.1
    app.kubernetes.io/name: vineyard
    app.kubernetes.io/instance: vineyard
    app.kubernetes.io/version: "0.2.1"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vineyard
      app.kubernetes.io/instance: vineyard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vineyard
        app.kubernetes.io/instance: vineyard
    spec:
      serviceAccountName: vineyard-server
      restartPolicy: 
      containers:
        - name: vineyard
          image: "reg.docker.alibaba-inc.com/v6d/vineyardd:hdfs-v20210430"
          imagePullPolicy: Always
          command:
          - /bin/bash
          - "-c"
          - |
            /usr/bin/wait-for-it.sh -t 60 etcd-for-vineyard.vineyard-system.svc.cluster.local:2379;
            sleep 1;
            /usr/local/bin/vineyardd \
              --sync_crds false \
              --size \
              8Gi \
              --etcd_endpoint \
              "http://etcd-for-vineyard.vineyard-system.svc.cluster.local:2379;http://etcd0.vineyard-system:2379;http://etcd1.vineyard-system:2379;http://etcd2.vineyard-system:2379"
          env:
            - name: MY_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: MY_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: MY_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MY_HOST_NAME
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          ports:
            - name: ipc
              containerPort: 9600
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 9600
            periodSeconds: 60
          readinessProbe:
            exec:
              command:
              - ls
              - /var/run/vineyard.sock
          resources:
            {}
          volumeMounts:
          - name: run
            mountPath: /var/run
          - name: shm
            mountPath: /dev/shm

      volumes:
      - name: run
        hostPath:
          path: /var/run/vineyard-vineyard-system-vineyard
      - name: shm
        emptyDir:
          medium: Memory
---
